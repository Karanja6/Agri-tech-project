<body>
    <div class="chatbox-container" id="chatbox">
        <div class="chatbox-header">
            <h4>Crop Disease Diagnosis</h4>
        </div>
        <div class="chatbox-body" id="chatbox-body">
        </div>
        <div class="chatbox-footer">
            <input type="text" id="userMessage" placeholder="Type your message..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>
    <div class="upload-container">
        <P>KIndly insert the photo of the disease or pest you are encoutering for a more accurate Diagnosis</P>
        <input type="file" id="imageInput" accept="image/*">
        <button class="upload-btn" id="uploadBtn">Upload Image</button>
    </div>

    <script src="script.js"></script>
</body>
